@(folder: String, medias: List[Media])
@main {

    <h1>
        <p>
        @folder <br>
        @for(m <- medias) {
            @m.toAlternateString() <br>
        }
        </p>
    </h1>


    <div>
        <a class="btn success" href="@routes.Application.index()">index</a>
        <a class="btn success" href="@routes.Application.createMedia()">createMedia</a>
        <a class="btn success" href="@routes.Application.listMediaInFolder()">Folder</a>
        <a class="btn success" href="@routes.Application.createMoreMedia()">createMoreMedia</a>

    </div>


}
